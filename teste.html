<canvas width="600" height="400"></canvas>
<br>

Escolha uma cor! <input type="color" name="corBolinha" id="">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var corBolinha = document.querySelector('input');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var desenha = false;

    function desenhaCirculo(evento) {
        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = corBolinha.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
        
        console.log(x + ',' + y);

    }

    tela.onmousemove = desenhaCirculo;

    function desenhaHabilitado(){
        desenha = true;
    }

    function desenhaDesabilitado(){
        desenha = false;
    }

    tela.onmousedown = desenhaHabilitado;
    tela.onmouseup = desenhaDesabilitado;
</script>
